os: linux
language: java
jdk: openjdk8
install: skip
script: mvn package -P npm-install
before_deploy: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
deploy:
  provider: script
  cleanup: skip
  script: mvn deploy -P docker -DskipTests
  on:
    branch: master
cache:
  directories:
    - $HOME/.m2